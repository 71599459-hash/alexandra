<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Alexandra üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#ffeaf3);
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
}

.card{
    background:white;
    width:420px;
    padding:30px;
    border-radius:30px;
    box-shadow:0 0 30px rgba(255,105,180,0.4);
    text-align:center;
    position:relative;
    z-index:5;
}

h1{ color:#ff3e8e; }

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}

.si{
    background:#ff3e8e;
    color:white;
}

.no{
    background:#adb5bd;
    color:white;
    position:absolute;
}

#resultado{
    margin-top:30px;
    font-size:18px;
    color:#ff3e8e;
}

/* IM√ÅGENES */
.imagenGrande{
    display:none;
    width:280px;
    margin:20px auto;
    border-radius:25px;
    box-shadow:0 0 25px rgba(255,0,120,0.5);
}

/* CORAZONES, ROSAS Y MONITOS */
.corazon, .rosa, .monito{
    position:fixed;
    font-size:24px;
    animation: flotar 7s linear infinite;
}

.monito{
    font-size:32px;
    animation: colgar 6s linear infinite;
}

@keyframes flotar{
    0%{bottom:-50px; opacity:0;}
    50%{opacity:1;}
    100%{bottom:110vh; opacity:0;}
}

@keyframes colgar{
    0%{top:-50px; transform:rotate(0deg);}
    50%{top:50vh; transform:rotate(20deg);}
    100%{top:110vh; transform:rotate(-20deg);}
}
</style>
</head>

<body>

<div class="card">
    <h1>üíñ Alexandra üíñ</h1>
    <h2>¬øAceptas ser mi enamorada?</h2>

    <button class="si" onclick="siAcepta()">S√≠ acepto üíï</button>
    <button class="no" id="noBtn" onclick="noAceptar()">No acepto üò¢</button>

    <div id="resultado"></div>

    <!-- IM√ÅGENES -->
    <img src="alexandra.jpeg" id="fotoAlex" class="imagenGrande">
    <img src="mono.png" id="mono" class="imagenGrande">
</div>

<script>
let intentos = 0;
let noBtn = document.getElementById("noBtn");

function noAceptar(){
    intentos++;

    if(intentos < 6){
        let x = Math.random() * 250;
        let y = Math.random() * 200;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    if(intentos === 6){
        document.getElementById("resultado").innerHTML =
        "üêµüíî Mejor Voy a Comer mi Platano Dijiste No... üçåüò¢";
        document.getElementById("mono").style.display="block";
        document.getElementById("fotoAlex").style.display="none";
    }
}

function siAcepta(){
    document.getElementById("resultado").innerHTML =
    "üíñ Te amo mi Cuchis Besos üíñ<br>Gracias por aceptar ser mi enamorada ü•∞";
    document.getElementById("fotoAlex").style.display="block";
    document.getElementById("mono").style.display="none";
}

// FUNCIONES DE EFECTOS AUTOM√ÅTICOS
function lanzarCorazones(){
    setInterval(()=>{
        let c=document.createElement("div");
        c.className="corazon";
        c.innerHTML="üíñ";
        c.style.left=Math.random()*100+"vw";
        c.style.fontSize=(20+Math.random()*20)+"px"; // tama√±os variados
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),7000);
    },150); // m√°s frecuencia
}

function lanzarRosas(){
    setInterval(()=>{
        let r=document.createElement("div");
        r.className="rosa";
        r.innerHTML="üåπ";
        r.style.left=Math.random()*100+"vw";
        r.style.fontSize=(20+Math.random()*15)+"px";
        document.body.appendChild(r);
        setTimeout(()=>r.remove(),8000);
    },200);
}

function lanzarMonitos(){
    setInterval(()=>{
        let m=document.createElement("div");
        m.className="monito";
        m.innerHTML="üêµ";
        m.style.left=Math.random()*100+"vw";
        document.body.appendChild(m);
        setTimeout(()=>m.remove(),7000);
    },500);
}

// INICIAR EFECTOS AUTOM√ÅTICOS AL CARGAR
window.onload = ()=>{
    lanzarCorazones();
    lanzarRosas();
    lanzarMonitos();
};
</script>

</body>
</html>
